# Project identification
sonar.projectKey=devops-lab-1
sonar.projectName=DevOps Lab Project
sonar.projectVersion=1.0
 
# Source configuration
sonar.sources=.
sonar.python.version=3.11
 
# Test configuration
sonar.tests=.
sonar.test.inclusions=**/test_*.py,**/*_test.py
 
# Coverage configuration - SonarQube will read the coverage.xml generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml
 
# Exclusions
sonar.exclusions=**/tests/**,**/venv/**,**/.git/**,**/htmlcov/**,**/__pycache__/**,**/scripts/**
 
# Coverage exclusions (files not to be included in coverage analysis)
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/venv/**,**/scripts/**
 
# Quality gate settings (can be overridden in SonarQube UI)
sonar.qualitygate.wait=true
